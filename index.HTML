<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>The Coding Pop Quiz!</title>
  </head>
  <body>
    <header>
      <div class="header--title">
        <h2>The Coding Pop Quiz!</h2>
      </div>

      <div class="timer-container">
        <div id="timer">Time: <span id="time">120</span> seconds</div>
        <button id="highscore-button" class="hs">High scores</button>
      </div>
    </header>
    <div id="hero" class="hero">
      <img src="./Assets/Images/pngwing.com.png" class="code" />
      <img src="./Assets/Images/soyjack.png" class="meme" />
    </div>

    <main id="start-page">
      <div class="start-container">
        <h1>Ready to test your coding knowledge?</h1>

        <button id="start-button">Get Started!</button>
      </div>
    </main>
    <div id="quiz" class="hidden">
      <h2 id="questions"></h2>
      <div id="answers"></div>
    </div>
    <div id="end-screen" class="hidden">
      <h2 class="bd">Time's up!</h2>
      <p class="bd">Your Score: <span id="user-score"></span></p>
      <form class="bd submit">
        Your name:
        <input type="text" id="user-name" max="50" />
        <button id="submit-button">Submit!</button>
      </form>
    </div>
    <div id="highscore-screen" class="hidden bd">
      <h2>High Scores</h2>
      <ol id="highscore-list" class="bd"></ol>
      <button id="restart-button" class="bd">Restart</button>
    <script src="./Assets/script.js"></script>
  </body>
</html>
